<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Gun Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4 text-center">
    <h1>Top Gun Quiz</h1>
    <div id="game-display" class="mb-4">
      <p id="question-counter">Questions Remaining: 0/5</p>
      <p id="score-counter">Current Score: 0/5</p>
    </div>
    <button id="start-btn" class="btn btn-success mb-4">Start</button>
    <p id="quiz-question" class="mb-4">Press Start to Begin!</p>
    <div id="options-container" class="btn-group-vertical" role="group" style="display:none;">
      <button id="option-0" class="btn btn-outline-primary mb-2">Option 1</button>
      <button id="option-1" class="btn btn-outline-primary mb-2">Option 2</button>
      <button id="option-2" class="btn btn-outline-primary mb-2">Option 3</button>
      <button id="option-3" class="btn btn-outline-primary mb-2">Option 4</button>
    </div>
    <button id="play-again-btn" class="btn btn-primary mt-4" style="display:none;">Play Again</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src=assets\js\js\quiz.js></script>
</body>

</html>
